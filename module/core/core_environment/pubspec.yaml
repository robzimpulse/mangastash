  # library
  service_locator:
    path: ../../library/service_locator

  # core
  core_storage:
    path: ../../core/core_storage

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

assets:
  - packages/timezone/data/latest.tzf
