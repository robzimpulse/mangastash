name: core_environment
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.7.12"

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.7
  intl: ^0.18.1
  collection: ^1.16.0
  locale_emoji: ^0.2.1
  equatable: ^2.0.5
  timezone: ^0.9.2
