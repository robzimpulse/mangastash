version: 0.0.1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.7.12"

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.7
  intl: ^0.19.0
  collection: ^1.16.0
  country_flags: ^3.0.0
