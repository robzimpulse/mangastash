plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    def flutterVersionCode = {
        def properties = new Properties()
        rootProject.file("local.properties").withInputStream { properties.load(it) }
        def value = properties.getProperty("flutter.versionCode")
        assert value != null, "flutter.versionCode not set in local.properties"
        return value
    }()

    def flutterVersionName = {
        def properties = new Properties()
        rootProject.file("local.properties").withInputStream { properties.load(it) }
        def value = properties.getProperty("flutter.versionName")
        assert value != null, "flutter.versionName not set in local.properties"
        return value
    }()

    compileSdkVersion Math.max(flutter.compileSdkVersion, 34)
    ndkVersion "27.0.12077973"
    namespace "com.robzimpulse.mangastash.mangastash"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.robzimpulse.mangastash.mangastash"
        minSdkVersion 24
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        ndk {
            // exclude x86 as it is not supported by flutter
            // https://docs.flutter.dev/deployment/android#what-are-the-supported-target-architectures
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
    namespace 'com.robzimpulse.mangastash.mangastash'
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
