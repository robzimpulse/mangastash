name: Build Application

on:
  push:
    tags:
      - "v*"

jobs:
  build-web:
    timeout-minutes: 30
    runs-on: macos-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4
        with:
         fetch-depth: 0
         ref: ${{ github.ref }}
      - name: "Install Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          cache: true
      - name: "Install Melos"
        run: flutter pub global activate melos 6.2.0
      - name: "Bootstrap Workspace"
        run: melos bootstrap --verbose
      - name: "Build Application"
        run: flutter build web
      - name: 'Save Artifact'
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-web
          path: build/web

  build-apk:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
      - name: "Install Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          cache: true
      - name: "Install Java"
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: "Install Melos"
        run: flutter pub global activate melos 6.2.0
      - name: "Bootstrap Workspace"
        run: melos bootstrap --verbose
      - name: "Build APK"
        run: flutter build apk
      - name: 'Save Artifact'
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk

  post-build:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: [build-web, build-apk]
    steps:
      - name: 'Download artifact web'
        id: download_artifact_web
        uses: actions/download-artifact@v4
        with:
          name: release-web
          path: artifact/web
      - name: 'Download artifact apk'
        id: download_artifact_apk
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: artifact/apk
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          files: artifact/apk/app-release.apk
      - name: Send debug APK to telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_GROUP_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Here is the debug APK for ${{ github.event_name }}
            Runner OS: ${{ runner.os }}
            Event: ${{ github.event_name }}
            Job ID: ${{ github.job }}
            Triggered by: ${{ github.actor }}
            Branch or TAG: ${{ github.ref }}
            Commit SHA: ${{ github.sha }}
            Artifact URL is: ${{ steps.download_artifact_apk.outputs.artifact-url }}
