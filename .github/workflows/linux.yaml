name: Linux Pipeline

on:
  # ref: https://docs.github.com/en/actions/reference/workflows-and-actions/events-that-trigger-workflows#pull_request
  pull_request:
    types: [opened, reopened, synchronize]
  # ref: https://docs.github.com/en/actions/reference/workflows-and-actions/events-that-trigger-workflows#push
  push:
    branches:
      - 'master'
    tags:
      - 'v*.*.*'
jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: 'Git Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.ref }}
      - name: 'Install Linux Dependencies'
        run: sudo apt-get update -y && sudo apt-get install -y ninja-build libgtk-3-dev
      - name: 'Install Flutter'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          # ref: https://github.com/subosito/flutter-action/issues/350
          cache: true
      - name: 'Install Melos'
        run: flutter pub global activate melos 6.2.0
      - name: 'Install Dependency'
        run: melos get
      - name: 'Build Application'
        run: flutter build linux --release
      - name: 'Compress Build'
        run: tar -czf mangastash-Linux.tar.gz -C build/linux/x64/release/bundle .
      - name: 'Save Artifact'
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: build-linux.tar.gz
      - name: 'Find Comment'
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Linux Build Report
      - name: 'Create or Update Comment'
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ## üöÄ Linux Build Report

            | Item | Details |
            | :--- | :--- |
            | **Build Status** | ${{ job.status == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |
            | **Event** | ${{ github.event_name }} |
            | **Run ID** | [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
            | **Download Artifacts** | [üìÇ Click Here to Download](${{ steps.upload_artifact.outputs.artifact-url }}) |