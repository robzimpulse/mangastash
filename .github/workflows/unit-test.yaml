name: Unit Test

on:
  # ref: https://docs.github.com/en/actions/reference/workflows-and-actions/events-that-trigger-workflows#pull_request
  pull_request:
    types: [opened, reopened, synchronize]
  # ref: https://docs.github.com/en/actions/reference/workflows-and-actions/events-that-trigger-workflows#push
  push:
    branches:
      - 'master'
    tags:
      - 'v*.*.*'

jobs:

  test-baseline:
    if: github.event_name == 'pull_request'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: 'Git Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: master

      - name: 'Install Flutter'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          # ref: https://github.com/subosito/flutter-action/issues/350
          cache: true

      - name: 'Install Melos'
        run: dart pub global activate melos 6.2.0

      - name: 'Install Cobertura'
        run: dart pub global activate cobertura

      - name: 'Install Lcov'
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: 'Install Dependency'
        run: melos get

      - name: 'Generate Code Coverage'
        run: melos coverage:merged

      - name: 'Upload Coverage'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-baseline
          path: coverage/renamed.lcov.info

  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: 'Git Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.ref }}

      - name: 'Install Flutter'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          # ref: https://github.com/subosito/flutter-action/issues/350
          cache: true

      - name: 'Install Melos'
        run: dart pub global activate melos 6.2.0

      - name: 'Install Cobertura'
        run: dart pub global activate cobertura

      - name: 'Install Lcov'
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: 'Install Dependency'
        run: melos get

      - name: 'Generate Code Coverage'
        run: melos coverage:merged

      - name: 'Upload Coverage to CodeCov'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/merged.cobertura.xml

      - name: 'Upload Coverage'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-pr
          path: coverage/renamed.lcov.info

  report-coverage:
    needs: [ test-baseline, test ]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: 'Download Baseline Coverage'
        uses: actions/download-artifact@v4
        with:
          name: coverage-baseline
          path: baseline

      - name: 'Download PR Coverage'
        uses: actions/download-artifact@v4
        with:
          name: coverage-pr
          path: pr

      - name: 'Calculate & Format Report'
        id: report
        run: |
          # 1. Define Helper Function
          get_coverage() {
              local file=$1
              if [ ! -f "$file" ]; then echo "0"; return; fi
              awk -F: '$1=="LF"{t+=$2} $1=="LH"{h+=$2} END {if (t==0) print 0; else printf "%.2f", h/t*100}' "$file"
          }
          
          # 2. Get Raw Values
          BASE_VAL=$(get_coverage baseline/renamed.lcov.info)
          PR_VAL=$(get_coverage pr/renamed.lcov.info)
          
          echo "Debug: Baseline=$BASE_VAL, PR=$PR_VAL"
          
          # 3. Calculate Logic (The Robust Fix)
          # We use awk to generate the formatted string directly.
          # Output format: "ICON|STATUS|DIFF_VAL"
          STATS=$(awk -v base="$BASE_VAL" -v curr="$PR_VAL" 'BEGIN {
            diff = curr - base;
            if (diff < 0) {
              printf "ðŸ“‰|Coverage Decreased|%.2f", diff
            } else if (diff > 0) {
              printf "ðŸ“ˆ|Coverage Increased|+%.2f", diff
            } else {
              printf "âž–|No Change|0"
            }
          }')
          
          # 4. Parse the result
          ICON=$(echo "$STATS" | cut -d'|' -f1)
          STATUS=$(echo "$STATS" | cut -d'|' -f2)
          DIFF_VAL=$(echo "$STATS" | cut -d'|' -f3)
          
          # 5. Export Outputs (for Telegram/Next Steps)
          echo "base_val=$BASE_VAL" >> $GITHUB_OUTPUT
          echo "pr_val=$PR_VAL"     >> $GITHUB_OUTPUT
          echo "diff_val=$DIFF_VAL" >> $GITHUB_OUTPUT
          echo "icon=$ICON"         >> $GITHUB_OUTPUT
          echo "status=$STATUS"     >> $GITHUB_OUTPUT
          
          # 6. Generate Markdown Table (for PR Comment)
          cat <<EOF > comment.md
          ### Code Coverage Report
          
          | Metric | Baseline (Main) | Current (PR) | Diff |
          |:---|:---:|:---:|:---:|
          | **Coverage** | $BASE_VAL% | $PR_VAL% | $ICON **$DIFF_VAL%** |
          
          _$STATUS_
          EOF

      - name: 'Find Previous Comment'
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Code Coverage Report

      - name: 'Post Comment'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body-path: comment.md

      - name: 'Send Telegram Notification'
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_GROUP_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ðŸ“Š *Code Coverage Report*
            
            Repository: *${{ github.repository }}*
            PR: *#${{ github.event.pull_request.number }}*
            
            ðŸ”¹ Baseline: *${{ steps.report.outputs.base_val }}%*
            ðŸ”¸ Current: *${{ steps.report.outputs.pr_val }}%*
            
            Status: ${{ steps.report.outputs.icon }} *${{ steps.report.outputs.diff_val }}%*
            
            [View Action Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})