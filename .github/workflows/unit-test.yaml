name: Unit Test

on:
  workflow_call:
    inputs:
      if:
        description: 'Whether to run this job'
        required: false
        default: true
        type: boolean

job:
  test:
    if: ${{ inputs.if }}
    runs-on: ubuntu-latest
    steps:
      - name: 'Git Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: 'Install Flutter'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          cache: true

      - name: 'Install Melos'
        run: flutter pub global activate melos 6.2.0

      - name: 'Install Cobertura'
        run: dart pub global activate cobertura

      - name: 'Install Lcov'
        run: brew install lcov

      - name: 'Bootstrap Workspace'
        run: melos bootstrap --verbose

      - name: 'Run Merged Code Coverage'
        run: melos coverage:merged

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/merged.cobertura.xml